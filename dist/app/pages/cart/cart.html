<div id="cart"><h1>购物车</h1><div id="null"><span class="fa fa-map-marker"></span><br><br><p>亲，购物车空空的耶~</p><br><button><a ui-sref="home">去逛逛</a></button></div><div id="shoppingCart"><div id="consignee"><a href=""><div id="consignee_left"><p><span>收货人</span>赵老大</p><p><span>电话</span>13333333333</p><p><span>收货地址</span>北京市天安门</p></div><div id="consignee_right">修改></div></a></div><div id="supermarket"><div id="supermarket_1"><p><span>闪送超市</span> <a href="">凑单专区</a></p><p>¥0起送，22:00前满¥30免运费</p></div><div id="supermarket_2">收货时间 <span>一小时送达</span> <a href="">可预定></a></div><div id="supermarket_3">收货备注<div><input type="text" name="" id="" value="" placeholder="可输入100字以内特殊要求内容"></div></div><ul id="commodity"><li ng-repeat="x in cartData" ng-if="x.num"><input type="checkbox" class="checkbox" ng-checked="all" ng-click="checkbox($event)"> <a href="" ng-click="divs2($index,$event)"><img ng-src="{{x.img}}"></a><div class="commodity_right"><p class="commodity_p2">{{x.name}}</p><p class="commodity_p3">￥<span>{{x.price}}</span></p><div class="commodity_right_p1"><a href="" class="reduce" ng-click="reduce($event,x)">▬</a> <span class="num">{{x.num}}</span> <a href="" class="add" ng-click="add($event,x)">✚</a></div></div></li></ul><div id="checkAll"><input type="checkbox" class="checkbox2" ng-click="checkbox2()" ng-model="all">全选 <span id="checkAll_p1">共：<span>￥{{totalPrices}}</span><a href="">选好了</a></span></div></div></div></div><div id="popup"><h4><a href="" ng-click="returns()">&lt; </a>{{popup_1}}</h4><img ng-src="{{popup_2}}"><h1>{{popup_3}}</h1><p id="popup_p1">{{popup_4}}</p><div id="popup_bottom"><span id="popup_bottom_p1"><a href="" class="fa fa-heart-o"><br>收藏</a></span> <span id="popup_bottom_p2">添加商品:</span> <span id="popup_bottom_p3"><button ng-click="reduce(x)">▬</button> <span class="num">{{popup_5}}</span> <button ng-click="add(x)">✚</button> </span><span id="popup_bottom_p4"><a ui-sref="cart" class="fa fa-shopping-cart"></a></span></div></div>
